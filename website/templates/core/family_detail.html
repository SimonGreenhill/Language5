{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %} {{ object.family }} {% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Language Family: {{ object.family }}:</h1>
    </div>
    
    {% if languages %}
        {% render_table languages %}
    {% else %}
        <p class="error">No results found!</p>
    {% endif %}
    
{% endblock %}

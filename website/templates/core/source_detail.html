{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %} {{ object }} {% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Source: {{ object }}</h1>
    </div>
    
    <p class="reference">
        {{ object.reference }}
    <p>
    
    <h2> Provided: </h2>
    {% if languages %}
        {% render_table languages %}
    {% else %}
        <p class="error">No results found!</p>
    {% endif %}
    
    
{% endblock %}

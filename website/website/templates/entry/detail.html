{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %} {{ task }} {% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Data Entry Task: {{ task }}</h1>
    </div>
    
    {% if table %}
        {% render_table table "table.html" %}
    {% else %}
        <p class="error">No results found!</p>
    {% endif %}

{% endblock %}
